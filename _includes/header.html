<h2 class="title">{{ site.title }}</h2>
<nav>
    <a href="{{ site.url }}" class="navigation-bar">Home</a> 
    <a href="{{ site.url }}{{ site.Blog }}" class="navigation-bar">Blog</a>
    <a href="{{ site.url }}{{ site.About }}" class="navigation-bar">About</a>

    {% for link in site.links %}
        <a href="{{ site.url }}{{ link[1] }}" class="navigation-bar">{{ link[0] }}</a>
    {% endfor %}
    
    {% for link in site.special_links %}
            <a href="{{ link[1] }}" class="navigation-bar">[{{ link[0] }}]</a>
    {% endfor %}
</nav>
